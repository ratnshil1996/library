    <script>
        $(document).ready(function() {
        alert("hiii");    
        const fs = require('fs');
        const path = require('path');

        const folderPath = 'C:\xampp\htdocs\library'; // Specify the path to the folder here
        const newExtension = '.php'; // Specify the new extension here

        fs.readdir(folderPath, (err, files) => {
        if (err) {
            console.error('Error reading folder:', err);
            return;
        }

        files.forEach((file) => {
            const oldFilePath = path.join(folderPath, file);
            const newFilePath = path.join(folderPath, path.basename(file, path.extname(file)) + newExtension);

            fs.rename(oldFilePath, newFilePath, (err) => {
            if (err) {
                console.error(`Error renaming file ${file}:`, err);
            } else {
                console.log(`Renamed file ${file} to ${path.basename(newFilePath)}`);
            }
            });
        });
        });

        });    
    </script>
